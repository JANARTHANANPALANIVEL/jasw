<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JASW - AI Test Case Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-family: monospace;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>JASW - AI Powered Web Test Automation</h1>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="POST" action="/generate-testcase">
    <input type="text" name="url" placeholder="Enter website URL" required style="padding: 8px; width: 50%;">
    <button type="submit">Generate Test Case</button>
  </form>

  {% if show_result %}
    <form id="startForm">
      <h3>Generated Test Case:</h3>
      <textarea name="testcase_code" id="testcase_code">{{ testcase_code }}</textarea><br><br>
      <button type="submit">Start</button>
    </form>
    <div id="status"></div>
  {% endif %}

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const startForm = document.getElementById("startForm");
      const statusDiv = document.getElementById("status");

      if (startForm) {
        startForm.addEventListener("submit", async function (e) {
          e.preventDefault();
          statusDiv.innerText = "Running test, please wait...";

          const testcaseCode = document.getElementById("testcase_code").value;

          const response = await fetch("/start-test", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
              testcase_code: testcaseCode,
            }),
          });

          if (response.ok) {
            const data = await response.json();
            statusDiv.innerText = "Test completed. Redirecting to dashboard...";
            window.location.href = `/dashboard?result_file=${data.result_file}`;
          } else {
            statusDiv.innerText = "An error occurred while running the test.";
          }
        });
      }
    });
  </script>
</body>
</html>
