<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JASW | AI-Powered Web Testing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 960px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    
    form label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #1976D2;
    }
    
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      margin-top: 15px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-bar::before {
      content: '';
      position: absolute;
      width: 0%;
      height: 100%;
      background: #4CAF50;
      animation: loading 2s linear infinite;
    }
    
    @keyframes loading {
      0%   { width: 0%; }
      50%  { width: 100%; }
      100% { width: 0%; }
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    table, th, td {
      border: 1px solid #ddd;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
    }
    
    th {
      background: #2196F3;
      color: white;
    }
    
    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    
    .download-btn:hover {
      background: #388E3C;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>JASW: AI Web Testing Tool</h1>
    <form id="testForm">
      <label for="url">Enter Website URL:</label>
      <input type="text" id="url" name="url" required placeholder="https://example.com">

      <button type="submit" id="generateBtn">Generate Test Case</button>
      <div class="progress-bar" id="progressBar" style="display:none;"></div>

      <label for="testCode">Generated Test Case (Editable):</label>
      <textarea id="testCode" name="testCode" rows="20" placeholder="Test case will appear here..."></textarea>

      <button type="button" id="startBtn">Start Testing</button>
    </form>
  </div>

  <script>
    document.getElementById("testForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const url = document.getElementById("url").value;
      const generateBtn = document.getElementById("generateBtn");
      const progressBar = document.getElementById("progressBar");
      const testCode = document.getElementById("testCode");
    
      progressBar.style.display = "block";
      generateBtn.disabled = true;
    
      fetch("/generate-testcase", {
        method: "POST",
        body: new URLSearchParams({ url }),
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      })
        .then(res => res.json())
        .then(data => {
          if (data.code) {
            testCode.value = data.code;
          } else {
            alert(data.error || "Something went wrong!");
          }
          progressBar.style.display = "none";
          generateBtn.disabled = false;
        });
    });
    
    document.getElementById("startBtn").addEventListener("click", function () {
      const url = document.getElementById("url").value;
      const testCode = document.getElementById("testCode").value;
    
      fetch("/run-testcase", {
        method: "POST",
        body: new URLSearchParams({ url, testCode }),
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      }).then(() => {
        window.location.href = "/dashboard";
      });
    });
    
  </script>
</body>
</html>
